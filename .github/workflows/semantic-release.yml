name: Semantic Release

on:
  push:
    branches:
      - main
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}
      is-prerelease: ${{ steps.check-prerelease.outputs.is-prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install semantic-release dependencies
        run: pnpm install semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec

      - name: Check if prerelease
        id: check-prerelease
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Debug outputs
        run: |
          echo "new-release-published: ${{ steps.release.outputs.new-release-published }}"
          echo "new-release-version: ${{ steps.release.outputs.new-release-version }}"
          echo "is-prerelease: ${{ steps.check-prerelease.outputs.is-prerelease }}"

  publish:
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.semantic-release.outputs.new-release-version }}
          fetch-depth: 0
      
      - name: Debug - Check package.json version
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current tag: $(git describe --tags)"
          echo "package.json version: $(node -p "require('./package.json').version")"
          echo "Expected version: ${{ needs.semantic-release.outputs.new-release-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_PRERELEASE: ${{ needs.semantic-release.outputs.is-prerelease }}
        run: pnpm run publish